apiVersion : apps/v1
kind: Deployment
metadata:
  name: "demoapp"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "demoapp"
  template:
    metadata:
      labels:
        app: "demoapp"
    spec:
      containers:
        - name: "demoapp"
          image: "myregistrydemo1.azurecr.io/demoapp"
          ports:
          - containerPort: 8000
